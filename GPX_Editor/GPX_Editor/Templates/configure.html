<!-- Main Application Window -->
{% load static %}
<html>
    <head>
        <title>{{ TitlePage }}</title>

        <!-- JQuery Libraries -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Mapping APIs -->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <!-- Build the External Toolbars -->
        <script>

    		$( document ).on( "pagecreate", function() {
			    $( "body > [data-role='panel']" ).panel();
		    	$( "body > [data-role='panel'] [data-role='listview']" ).listview();
	    	});
    		$( document ).one( "pageshow", function() {
		    	$( "body > [data-role='header']" ).toolbar();
	    		$( "body > [data-role='header'] [data-role='navbar']" ).navbar();
    		});
    	</script>

        <style>
            #filedrag
            {
        	    display: none;
	            font-weight: bold;
            	text-align: center;
	            padding: 1em 0;
    	        margin: 1em 0;
        	    color: #555;
	            border: 2px dashed #555;
	            border-radius: 7px;
        	    cursor: default;
            }

            #filedrag.hover
            {
            	color: #f00;
	            border-color: #f00;
        	    border-style: solid;
    	        box-shadow: inset 0 3px 4px #888;
            }
        </style>

    </head>
    
    <body>

        <!-- Create the Main Page -->
        <div data-role="page" id="main-page">

            <!-- Main External Header -->
            <div data-role="header" data-position="fixed" data-theme="a">
  		        <h1> {{ TitleName }} </h1>
                <div data-role="navbar">
                    <ul>
                        <li><a href="..">Main Window</a></li>
                        <li><a href="#" class="ui-btn-active ui-state-persist">Configuration</a></li>
                        <li><a href="#Sidebar">Options</a></li>
                    </ul>
                </div>
            </div><!-- /header -->

            <!-- Main Content -->
        	<div role="main" class="ui-content" id="configure-page" >

                <!-- Main Status Window -->
                <h2>Route</h2>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <h3>Route Pathname</h3>
                    </div>
                    <div class="ui-block-b">
                        {{ Route_Pathname }}
                    </div>
                    <div class="ui-block-a">
                        <h3>Status</h3>
                    </div>
                    <div class="ui-block-b">
                        {{ Route_Status }}
                    </div>
                </div>

                <!-- Main Popup -->
                <div data-role="popup" id="Load_File_Window">

                    <!-- Drag and Drop Form -->
                    <form id="upload" action="/configure/upload" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        File to upload: <INPUT TYPE=FILE NAME="route_file"><BR>
                        <input type="submit" name="submit"     value="Submit" />

                    </form>
    	        </div><!-- /footer -->

            </div>

            <!-- Main Toolbar -->
            <div data-role="panel" id="Sidebar" data-position="left" data-theme="b">

                <h3>Options</h3>
                <ul data-role="listview">
                    <li>
                        <a href="#Load_File_Window" data-rel="popup"  class="ui-btn ui-shadow ui-corner-all ui-btn-a" data-transition="pop">Load File</a>
                        <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline">Close panel</a>
                    </li>
                </ul>


            </div>

        </div><!-- Main Page -->

    </body>

</html>
